<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Uživateľské meno:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Uživateľské meno je povinné!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Heslo: </label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Heslo je povinné</div>
          <div *ngIf="password.errors.minlength">
            Heslo musí mat aspoň 6 znakov
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Prihlásiť
        </button>
      </div>
      <div class=".">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Prihlasovacia chyba: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div *ngIf="isLoggedIn">
      <div class="alert alert-success">
      Uspešne ste prihlásení ako užívateľ: {{ user }} <br/> ktorý ma priradené role: {{ roles }}.
      <br/>
      </div>
      <button (click)="runHome()" class="btn">Domaca obrazovka</button>
    </div>
  </div>
</div>
