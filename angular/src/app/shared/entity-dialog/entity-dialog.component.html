<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content >
	<form [formGroup]="formGroup">
		<div class="row">
			<mat-form-field class="example-form-field" appearance="fill">
				<mat-label>Nazov:</mat-label>
				<input matInput type="text" formControlName="name">
			</mat-form-field>
		</div>
		<div class="row">
			<mat-form-field class="example-form-field" appearance="fill">
				<mat-label>Popis:</mat-label>
				<input matInput type="text" formControlName="description">
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="mat-raised-button" (click)="close()"> Zatvoriť </button>
    <button mat-button [mat-dialog-close]="true" class="mat-raised-button mat-primary" (click)="save()"> Uložiť </button>
</mat-dialog-actions>
